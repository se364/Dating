<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <include href="includes/header.htm"></include>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/328/Dating/">
        <img src="/328/Dating/images/coffee2.png" width="33" height="33" class="d-inline-block align-top" alt="" loading="lazy">
        Coffee Date
    </a>
</nav>
<div class="container">
    <h1>Profile</h1>



            <form action="#" method="post">
                <div class="row">
                <div class="col-sm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="my@example.com" value="{{@email}}">
                    <span class="err">
            <check if="{{isset(@errors['email'])}}">
                {{@errors['email']}}
            </check>
        </span>
                </div>

                <fieldset class="form-group">
                    <label for="state">State</label>
                <select class="custom-select" id="state" name="state">
                    <option >Please Select</option>
                    <repeat group="{{ @states }}" value="{{ @state }}">
                        <option value="{{ @state }}" name="state"
                        <check if="{{ @state == @stateSelect }}">selected="selected"</check>>{{ @state }}</option>
                    </repeat>
                </select>
                </fieldset>

                <fieldset class="form-group">
                    <p>Seeking</p>
                    <repeat group="{{ @seeks }}" value="{{ @seek }}">
                        <div class="form-check form-check-inline">


<!--                                <input class="form-check-input" type="radio" id="{{ @seek }}" name="seek" value="{{ @seek }}">-->
                            <input class="form-check-input" name="seek" type="radio" id="{{ @seek }}"
                                   value="{{ @seek }}" <check if="{{ @seeked == @seek }}">checked="checked"</check>>
                            <label class="form-check-label" for="{{ @seek }}">{{(@seek) }}</label>
                        </div>
                    </repeat>
                </fieldset>
                </div>



                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Biography</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="bio" rows="3">{{ @POST.bio }}</textarea>
                    </div>

                </div>
                </div>


                <div class="row">
                    <div class="col-12">
                        <div class="text-center m-3">

                            <a href="interest"><button type="submit" class="btn btn-primary">Next ></button></a>
                        </div>
                    </div>
                </div>



            </form>



    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
