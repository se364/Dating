<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Interest</title>
    <include href="includes/header.htm"></include>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/328/Dating/">
        <img src="/328/Dating/images/coffee2.png" width="33" height="33" class="d-inline-block align-top" alt="" loading="lazy">
       Coffee Date
<!--        <i class="fas fa-coffee"></i>-->
    </a>
</nav>
<div class="container">

    <h1>Interest</h1>

    <form action="#" method="post">

    <p><strong>In-door Interests</strong></p>
        <div class="row mb-3 px-3">
            <repeat group="{{ @indoor }}" value="{{ @indoor }}">
        <div class="col-md-3">
            <div class="form-check">


                <label class="form-check-label"> <input class="form-check-input" type="checkbox" value="{{ @indoor }}" id=indoor[] name="indoor[]"
                           <check if="{{@indoor==@selectIndoor }}">
                    checked="checked"
                           </check>>
                {{ ucfirst(@indoor) }}
                </label>
            </div>
        </div>
            </repeat>


            <span class="err">
            <check if="{{isset(@errors['indoor'])}}">
                {{@errors['indoor']}}
            </check>
        </span>
        </div>

    <br>

    <p><strong>Out-door Interests</strong></p>
            <div class="row px-3">

                <repeat group="{{ @outdoor }}" value="{{ @outdoor }}">
                    <div class="col-md-3">
                        <div class="form-check">


                            <label class="form-check-label" ><input class="form-check-input" type="checkbox" value="{{ @outdoor }}" id=outdoor[] name="outdoor[]"
                                <check if="{{@outdoor==@selectOutdoor }}">
                                    checked="checked"
                                </check>

                                {{ ucfirst(@outdoor) }}
                            </label>
                        </div>
                    </div>
                </repeat>


                <span class="err">
            <check if="{{isset(@errors['outdoor'])}}">
                {{@errors['outdoor']}}
            </check>
        </span>


    </div>

    <br>


    <div class="row">
        <div class="col-6">
            <div class="text-right">

                <a href="summary"><button type="submit" class="btn btn-primary">Next ></button></a>
            </div>
        </div>
    </div>



    </form>

</div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
