<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <include href="includes/header.htm"></include>

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/328/Dating/">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Coffee Date<i class="fas fa-coffee"></i>
    </a>
</nav>
<div class="container">
    <h1>Personal Information</h1>
    <div class="row">
    <div class="col-sm">
<form action="#" method="post">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Age">
    </div>

    <fieldset class="form-group">
    <p>Gender</p>
        <repeat group="{{ @gender }}" value="{{ @gender }}">
    <div class="form-check form-check-inline">

        <label class="form-check-label" for="{{ @gender }}">
            <input class="form-check-input" type="radio" id="{{ @gender }}" name="gender" value="{{ @gender }}">
            {{ ucfirst(@gender) }}</label>
    </div>
        </repeat>
    </fieldset>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="000-000-0000">
    </div>



    <div class="row">
        <div class="col-12">
            <div class="text-right m-3">

                <a href="profile" ><button type="button" class="btn btn-primary">Next ></button></a>
            </div>
        </div>
    </div>


</form>



</div>

    <div class="col-sm">
        <div class="alert alert-success" role="alert">
            <h6 class="alert-heading">Notice!!</h6>
            <p>All information entered is protected by our <span style="color: #ff0000">privacy policy</span>.
               Profile Information can only be viewed by others with your permission.</p>
            <hr>
            <p class="mb-0">Please fill profile and interest form to go on a coffee date. </p>
        </div>

    </div>
    </div>



</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
