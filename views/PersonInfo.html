<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >

</head>
<body>
<div class="container">
    <h1>Personal Information</h1>
    <div class="row">
    <div class="col-sm">
<form>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Age">
    </div>

    <fieldset class="form-group">
    <p>Gender</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Female</label>
    </div>
    </fieldset>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="000-000-0000">
    </div>


</form>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Next>
        </button>
    </div>


    <div class="col-sm">
        <div class="alert alert-success" role="alert">
            <h6 class="alert-heading">Notice!!</h6>
            <p>All information entered is protected by our <span style="color: #ff0000">privacy policy</span>.
               Profile Information can only be viewed by others with your permission.</p>
            <hr>
            <p class="mb-0">Please fill profile and interest form to go on a coffee date. </p>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
